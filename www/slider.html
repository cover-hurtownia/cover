<style>
.slider {
    position: relative;
    display: grid;
    grid-template-columns: 3em 1fr 3em;
    grid-template-rows: 1fr;
    height: 50vh;
}

#slider1{
    background-image: url("bookshelf.jpg");
    background-size: cover;
    background-position: center center;
}

.slides-container {
    grid-column: 1 / -1;
    grid-row: 1 / -1;
    display: grid;
    grid-template-columns: 1fr;
    grid-template-rows: 1fr;
}

.slider-slide {
    grid-column: 1 / 2;
    grid-row: 1 / 2;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    opacity:0;
    z-index: 0;
}

.slider-slide-active {
    opacity: 1;
    z-index: 1;
}

.element-title {
    font-size: 2em;
    text-transform: uppercase;
    margin-top:0;
    font-weight: normal;
}

.element-text {
    font-size:2rem;
    font-family: serif;
    font-style: italic;
    max-width:60%;
}

.element-title, .element-text {
    color:#fff;
    font-family: sans-serif;
    position: relative;
    left:-3rem;
    opacity:0;
    text-align: center;
}

.slider-button-icon {
    position: absolute;
    color: white;
    font-size: 2rem;
    height: 100%;
    width: 100%;
    display: flex;
    justify-self: center;
    align-self: center;
}

.prev-slide-button,.next-slide-button{
    cursor: pointer;
    position: absolute;
    display: flex;
    justify-content: center;
    z-index: 98;
    top: 0;
    width: 8%;
    height: 100%;
    background-color: rgba(80, 80, 80, 0.3);
}

.prev-slide-button {
    left: 0;
}

.next-slide-button {
    right: 0;
}

/* stronicowanie  */
.slider-pagination {
    z-index: 2;
    position: absolute;
    bottom: 0;
    width: 100%;
    display: flex;
    justify-content: center;
    list-style: none;
}

.slider-pagination-button {
    background: transparent;
    width: 2rem;
    height: 2rem;
    border: none;
    overflow: hidden;
    cursor: pointer;
    position: relative;
}

.slider-pagination-button:before {
    content:'';
    position: absolute;
    left:50%;
    top:50%;
    transform:translate(-50%, -50%);
    background: transparent;
    width:0.9rem;
    height:0.2rem;
    /* border-radius: 50%; */
    transition:0.5s all;
    box-shadow:inset 0 0 0 1px rgba(255,255,255,0.5);
}

.slider-pagination-element-active .slider-pagination-button:before {
    background: #fff;
    transform:translate(-50%, -50%) scale(1.2);
}

.slider-pagination-button:focus {
    outline: none;
}

article {
    color: white !important;
}


.slider-slide {
    opacity: 0;
    transition:0.4s all;
}
.slider-slide-active {
    opacity: 1;
}
.slider .element-title {
    left:-3rem;
    opacity:0;
    transition: 2s left, 2s opacity;
}
.slider .element-text {
    left:-3rem;
    opacity:0;
    transition: 2s 1s left, 2s 1s opacity;
}
.slider-slide-active .element-title {
    left:0;
    opacity:1;
}
.slider-slide-active .element-text {
    left:0;
    opacity:1;
}


</style>
