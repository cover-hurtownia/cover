<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="/assets/logo-small.svg" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

  <link rel="preload" href="/css/bulma-light.css" as="style" />
  <link rel="preload" href="/css/bulma-dark.css" as="style" />
  <link rel="preload" href="/css/bulma-contrast.css" as="style" />

  <link id="bulma-theme" href="/css/bulma-light.css" type="text/css" rel="stylesheet" />
  <link href="/css/style.css" type="text/css" rel="stylesheet" />
  <title>Cover Hurtownia</title>
</head>
<body>
  <!-- {{header}} -->
  <main>
    <section class="hero hero-body my-4">
      <div class="container is-flex is-justify-content-center">
        <div class="column is-four-fifths">
          <div class="box">
            <h1 class="is-title is-size-2 has-text-centered my-5">Kontakt</h1>
            <form id="contact-form" class="my-4 px-5" method="POST" action="">
              <div class="field py-3">
                <label for="user-name" class="label">Imię:</label>
                <div class="control">
                  <input class="input" type="text" id="user-name" name="userName" placeholder="Jan" required/>
                </div>
              </div>
              <div class="field py-3">
                <label for="user-email" class="label">Adres e-mail:</label>
                <div class="control">
                  <input class="input" type="email" id="user-email" name="userEmail" placeholder="jankowalski@mail.pl" 
                  required/>
                </div>
              </div>
              <div class="field py-3">
                <label for="message" class="label">Twoja wiadomość:</label>
                <div class="control">
                  <textarea class="textarea" id="message" name="message" placeholder="Treść wiadomości" requred></textarea>
                </div>
              </div>
              <div class="field py-2">
                <div class="regulation">
                  <label for="user-email" class="checkbox py-2">
                    <input type="checkbox" id="regulation" name="regulation" required/>
                    Akceptuje warunki <a href="regulation.html">regulaminu</a>
                  </label>
                </div>
                <div class="control">
                  <label for="user-email" class="checkbox py-2">
                    <input type="checkbox" id="rodo" name="rodo" required/>
                    Wyrażam zgodę na przetwarzanie moich danych osobowych w celu obsługi mojego zapytania z formularza kontaktowego. Udzielenie zgody jest dobrowolne, jednakże niezbędne do korzystania z tego formularza.*
                  </label>
                </div>
              </div>
              <div class="field">
                <div class="control">
                  <button class="button is-primary" type="submit">Wyślij</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </main>
<!-- {{footer}} -->
<button id="btn-to-top" class="button is-primary"><span class="material-icons"> keyboard_arrow_up </span></button>
<!-- <script src="js/main.js" defer></script> -->
<script src="js/contact.js" defer></script>
</body>
</html>
