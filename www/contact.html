<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="/assets/logo-small.svg" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

  <link rel="preload" href="/css/bulma-light.css" as="style" />
  <link rel="preload" href="/css/bulma-dark.css" as="style" />
  <link rel="preload" href="/css/bulma-contrast.css" as="style" />

  <link id="bulma-theme" href="/css/bulma-light.css" type="text/css" rel="stylesheet" />
  <link href="/css/style.css" type="text/css" rel="stylesheet" />
  <title>Cover Hurtownia</title>
</head>
<body>
  <main>
    <section class="hero hero-body my-4">
      <div class="columns">
        <div class="container is-flex is-justify-content-center">
          <div class="column is-half">
            <div class="box">
              <h1 class="is-title is-size-2 has-text-centered my-5">Kontakt</h1>
              <form id="contact-form" class="my-4 px-5" method="POST" action="/contact">
                <div class="field py-3">
                  <label class="label">Imię*:</label>
                  <div class="control">
                    <input class="input" id="form-contact-userName-input"  type="text"  name="userName" maxlength="50" placeholder="Adam" required>
                  </div>
                </div>
                <div class="field py-3">
                  <label class="label">Adres e-mail*:</label>
                  <div class="control">
                    <input class="input" id="form-contact-userEmail-input" type="email"  name="userEmail" placeholder="jankowalski@mail.pl"
                      reduired>
                  </div>
                </div>
                <div class="field py-3">
                  <label class="label">Temat*:</label>
                  <div class="control">
                    <input class="input" id="form-contact-messageTopic-input" name="messageTopic" placeholder="Płatność/Zamówienie/Inne" required/>
                  </div>
                </div>
                <div class="field py-3">
                  <label class="label">Twoja wiadomość*:</label>
                  <div class="control">
                    <textarea class="textarea" id="form-contact-userMessage-input" name="userMessage" maxlength="500" placeholder="Treść wiadomości: "></textarea>
                  </div>
                </div>
                <div class="field py-2">
                  <div class="title is-5 py-3"><h2>Zgody*</h2></div>
                  <div class="control">
                    <label class="checkbox py-2">
                      <input type="checkbox" id="form-contact-regulation-input" name="regulation">
                      Zapoznałem się i akceptuje <a href="/terms"></a>regulamin serwisu.</a>
                    </label>
                  </div>
                  <div class="control">
                    <label class="checkbox py-2">
                      <input type="checkbox" id="form-contact-privacy-input" name="privacy">
                      Zapoznałem się i akceptuje <a href="/privacy"></a>politykę prywatości.</a>
                    </label>
                  </div>
                </div>
                <div class="field">
                  <div class="control">
                    <button class="button is-primary" type="submit">Wyślij</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
<script src="js/contact.js" defer></script>
</body>
</html>
